<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hero.css" />
  </head>
  <body>
    <header>
      <div class="header_contents">
        <div class="logo">
          <img src="photo/logo-w.svg" alt="" />
        </div>
        <div class="hamburger">
          <span class="upbar"></span>
          <span class="downbar"></span>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero_contents">
        <h1 class="hero-title">차가 필요한 <br />모든 순간, 쏘카</h1>
      </div>
    </section>
    <section class="concept">
      <div>
        <article>
          <h3>24시간 언제나</h3>
          <p>
            한밤중이나 주말에도 스마트폰으로<br />
            시간에 구애받지 않고<br />
            쏘카와 함께 이동하세요.
          </p>
          <img src="photo/usp_a.jpg" alt="" />
        </article>
        <article>
          <h3>원하는 곳에서</h3>
          <p>
            내 주변 3분 거리 쏘카존에서<br />
            혹은 내가 있는 곳으로 쏘카를 불러<br />
            어디서나 편하게 출발하세요.
          </p>
          <img src="photo/usp_b.jpg" alt="" />
        </article>
        <article>
          <h3>필요한 시간만큼</h3>
          <p>
            간단한 장보기부터 주말여행까지<br />
            10분 단위로 원하는 만큼만 이용하세요.
          </p>
          <img src="photo/usp_c.jpg" alt="" />
        </article>
        <article>
          <h3>다양한 차종을</h3>
          <p>
            연인과의 드라이브부터 가족 캠핑까지<br />
            상황에 맞게 50여 종의 차량을<br />
            선택해서 이용하세요.
          </p>
          <img src="photo/usp_d.jpg" alt="" />
        </article>
      </div>
    </section>
  </body>
</html>
